<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - DigiQuiz</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div style="max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #4f46e5; margin-bottom: 30px;">üöÄ Create Super Admin</h2>
        <p style="color: #666; margin-bottom: 20px; text-align: center;">This is a one-time setup. Delete this page after creating admin user.</p>
        
        <form id="admin-form">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Admin Email:</label>
                <input type="email" id="admin-email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Password:</label>
                <input type="password" id="admin-password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;" minlength="6">
            </div>
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px; font-weight: 500;">Full Name:</label>
                <input type="text" id="admin-name" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px;">
            </div>
            
            <button type="submit" style="width: 100%; background: #4f46e5; color: white; border: none; padding: 12px; border-radius: 5px; font-size: 16px; font-weight: 500; cursor: pointer;">
                Create Super Admin
            </button>
        </form>
        
        <div id="message" style="margin-top: 20px; padding: 10px; border-radius: 5px; display: none; text-align: center;"></div>
        
        <div style="margin-top: 30px; padding: 15px; background: #f8f9ff; border-left: 4px solid #4f46e5; font-size: 13px; color: #666;">
            <strong>‚ö†Ô∏è Security Note:</strong> Delete this file after creating your admin user!
        </div>
    </div>

    <script>
        document.getElementById('admin-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;
            const name = document.getElementById('admin-name').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'block';
            messageDiv.style.background = '#fff3cd';
            messageDiv.style.color = '#856404';
            messageDiv.innerHTML = '‚è≥ Creating admin user...';
            
            try {
                // Create user account
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Update user profile
                await user.updateProfile({
                    displayName: name
                });
                
                // Create admin user record in Firestore
                await firebase.firestore().collection('adminUsers').doc(user.uid).set({
                    uid: user.uid,
                    email: email,
                    displayName: name,
                    roles: {
                        admin: true,
                        superAdmin: true,
                        moderator: true
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: 'system',
                    isActive: true
                });
                
                // Create user profile
                await firebase.firestore().collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: email,
                    firstName: name.split(' ')[0],
                    lastName: name.split(' ').slice(1).join(' ') || '',
                    displayName: name,
                    isAdmin: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                messageDiv.style.background = '#d4edda';
                messageDiv.style.color = '#155724';
                messageDiv.innerHTML = `
                    ‚úÖ <strong>Success!</strong><br>
                    Admin user created: ${email}<br>
                    <strong>Next Steps:</strong><br>
                    1. Go to <a href="admin.html" style="color: #4f46e5;">admin.html</a> and login<br>
                    2. Delete this create-admin.html file<br>
                    <br>
                    <small><strong>Note:</strong> You'll need to set custom claims manually for full admin access.</small>
                `;
                
                // Clear form
                document.getElementById('admin-form').reset();
                
            } catch (error) {
                console.error('Error creating admin:', error);
                messageDiv.style.background = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.innerHTML = `‚ùå <strong>Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
