<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User - DigiQuiz</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: 0 auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; }
        button { background: #4F46E5; color: white; border: none; cursor: pointer; }
        #status { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h2>🔧 Create Admin User</h2>
    <p>Use this tool to create an admin user for your quiz portal.</p>
    
    <div>
        <label>Current User Status:</label>
        <div id="userStatus">Checking...</div>
    </div>
    
    <button onclick="makeCurrentUserAdmin()" id="adminBtn">Make Current User Admin</button>
    
    <div id="status"></div>

    <script>
        // Check current authentication status
        firebase.auth().onAuthStateChanged((user) => {
            const userStatus = document.getElementById('userStatus');
            const adminBtn = document.getElementById('adminBtn');
            
            if (user) {
                userStatus.innerHTML = `✅ Logged in as: <strong>${user.email}</strong>`;
                adminBtn.style.display = 'block';
            } else {
                userStatus.innerHTML = '❌ Not logged in. Please login first at <a href="index.html">index.html</a>';
                adminBtn.style.display = 'none';
            }
        });

        async function makeCurrentUserAdmin() {
            const status = document.getElementById('status');
            const user = firebase.auth().currentUser;
            
            if (!user) {
                status.innerHTML = '<div class="error">❌ No user logged in!</div>';
                return;
            }
            
            try {
                status.innerHTML = '🔄 Creating admin user...';
                
                // Create admin record in Firestore
                await firebase.firestore().collection('adminUsers').doc(user.uid).set({
                    email: user.email,
                    displayName: user.displayName || user.email.split('@')[0],
                    roles: {
                        admin: true,
                        superAdmin: true,
                        moderator: true
                    },
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                status.innerHTML = `
                    <div class="success">
                        ✅ Admin user created successfully!<br>
                        <strong>Email:</strong> ${user.email}<br>
                        <strong>UID:</strong> ${user.uid}<br>
                        <br>
                        <a href="admin.html">🎯 Go to Admin Panel</a>
                    </div>
                `;
                
            } catch (error) {
                status.innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
